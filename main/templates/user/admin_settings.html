{% extends 'user/adminlayout.html' %}

{% block content %}

<style>
    /* Settings Page Styling */
.settings-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: 0 10px 30px var(--shadow-color);
}

.settings-section {
  margin-bottom: 2.5rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--hover-overlay);
}

.avatar-upload {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.avatar-preview {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid var(--primary-color);
  position: relative;
}

.current-avatar {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.upload-btn {
  position: relative;
  padding: 0.8rem 1.5rem;
  background: var(--primary-gradient);
  color: white;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.upload-btn input[type="file"] {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  cursor: pointer;
}

.toggle-switch {
  position: relative;
  display: flex;
  align-items: center;
  gap: 1rem;
}

.slider {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  background: var(--hover-overlay);
  border-radius: 34px;
  transition: 0.4s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background: var(--primary-color);
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background: var(--primary-color);
}

input:checked + .slider:before {
  transform: translateX(26px);
  background: white;
}

.btn-save {
  background: var(--primary-gradient);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1.1rem;
  transition: transform 0.3s ease;
}

.btn-save:hover {
  transform: translateY(-2px);
}  
</style><!-- In admin_settings.html -->
<section class="dashboard-content">
  <h2>Account Settings</h2>

  <div class="settings-container">
    <form method="POST" enctype="multipart/form-data">
      <!-- Removed form.hidden_tag() -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <!-- Avatar Section -->
      <div class="settings-section">
        <h3>Profile Picture</h3>
        <div class="avatar-upload">
          <div class="avatar-preview">
            <img src="{{ url_for('static', filename=admin.avatar or 'avatars/default.png') }}" 
                 alt="Current Avatar" 
                 class="current-avatar"
                 id="avatarPreview">
          </div>
          <label class="upload-btn">
            <input type="file" name="avatar" id="avatarInput" accept="image/*">
            <i class="fas fa-camera"></i> Change Avatar
          </label>
        </div>
      </div>

      <!-- Password Section -->
      <div class="settings-section">
        <h3>Change Password</h3>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="current_password" required>
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="new_password" required>
        </div>
        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" name="confirm_password" required>
        </div>
      </div>

      <button type="submit" class="btn-save">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </form>
  </div>
</section>

<script>
document.getElementById('avatarInput').addEventListener('change', function(e) {
  const reader = new FileReader();
  reader.onload = function() {
    document.getElementById('avatarPreview').src = reader.result;
  }
  reader.readAsDataURL(this.files[0]);
});

// Dark Mode Toggle (should be in your admin_layout.html)
document.addEventListener('DOMContentLoaded', function() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const isDarkMode = {% if session.get('dark_mode') %}true{% else %}false{% endif %};
  
  if (isDarkMode) {
    document.body.classList.add('dark-theme');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', function() {
    const isDark = this.checked;
    document.body.classList.toggle('dark-theme', isDark);
    
    fetch('/update-dark-mode', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token() }}'
      },
      body: JSON.stringify({ dark_mode: isDark })
    });
  });
});
</script>
{% endblock %}
