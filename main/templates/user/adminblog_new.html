{% extends 'user/adminlayout.html' %}

{% block content %}
<style>
    
.form-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2.5rem;
  background: var(--card-bg);
  border-radius: calc(var(--border-radius) * 1.5);
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px -15px var(--shadow-color),
             0 0 30px var(--neon-shadow);
  border: var(--cyber-border);
  transform: translateY(20px);
  opacity: 0;
  animation: formEntry 0.6s cubic-bezier(0.23, 1, 0.32, 1) 0.2s forwards;
}

@keyframes formEntry {
  to { opacity: 1; transform: translateY(0); }
}

.form-container h2 {
  font-family: var(--font-family-heading);
  font-size: 2.5rem;
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 2.5rem;
  letter-spacing: 2px;
  text-shadow: 0 4px 15px var(--glow-color);
}

.form-group {
  margin-bottom: 2rem;
  position: relative;
  opacity: 0;
  transform: translateX(-20px);
  animation: formGroupEntry 0.4s ease forwards;
}

@keyframes formGroupEntry {
  to { opacity: 1; transform: translateX(0); }
}

.form-group label {
  display: block;
  margin-bottom: 0.8rem;
  font-weight: 600;
  color: var(--text-color);
  font-size: 1.1rem;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 1.2rem;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgb(190, 186, 186);
  border-radius: var(--border-radius);
  color: var(--text-color);
  font-size: 1rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(5px);
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 15px var(--glow-color);
  background: rgba(255,255,255,0.1);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: rgba(255,255,255,0.4);
}

.form-group:focus-within label {
  transform: translateY(-10px);
  font-size: 0.9rem;
  color: var(--primary-color);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.checkbox-container {
  position: relative;
  width: 50px;
  height: 26px;
}

.checkbox-container input {
  opacity: 0;
  width: 0;
  height: 0;
}

.checkbox-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255,255,255,0.1);
  transition: 0.4s;
  border-radius: 34px;
  border: 1px solid rgba(255,255,255,0.2);
}

.checkbox-slider:before {
  content: "";
  position: absolute;
  height: 18px;
  width: 18px;
  left: 4px;
  bottom: 3px;
  background: rgba(255,255,255,0.8);
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .checkbox-slider {
  background: var(--primary-color);
}

input:checked + .checkbox-slider:before {
  transform: translateX(24px);
  background: white;
}

.btn-submit {
  background: var(--primary-gradient);
  color: white;
  border: none;
  padding: 1.2rem 2.5rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  width: 100%;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 30px var(--glow-color);
}

.btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px var(--glow-color);
}

.btn-submit:active {
  transform: translateY(0);
}

.btn-submit.loading::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

body.dark-theme .form-group input,
body.dark-theme .form-group textarea {
  background: rgba(0,0,0,0.2);
  border-color: rgba(255,255,255,0.05);
}

@media (max-width: 768px) {
  .form-container {
    margin: 1rem;
    padding: 1.5rem;
  }
  
  .form-container h2 {
    font-size: 2rem;
  }
  
  .btn-submit {
    padding: 1rem 2rem;
  }
}
</style>

<div class="form-container">
  <h2>Create New Blog Post</h2>
  <form method="POST" action="{{ url_for('admin_blog_new') }}">
    <div class="form-group" style="animation-delay: 0.1s">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
    </div>

    <div class="form-group" style="animation-delay: 0.2s">
      <label for="slug">Slug</label>
      <input type="text" name="slug" id="slug" required>
    </div>

    <div class="form-group" style="animation-delay: 0.3s">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" placeholder="Admin">
    </div>

    <div class="form-group" style="animation-delay: 0.4s">
      <label for="image_url">Image URL</label>
      <input type="text" name="image_url" id="image_url" placeholder="https://example.com/image.jpg">
    </div>

    <div class="form-group" style="animation-delay: 0.5s">
      <label for="content">Content</label>
      <textarea name="content" id="content" required></textarea>
    </div>

    <div class="form-group checkbox-group" style="animation-delay: 0.6s">
      <label for="is_published">Published?</label>
      <div class="checkbox-container">
        <input type="checkbox" name="is_published" id="is_published" value="1" checked>
        <span class="checkbox-slider"></span>
      </div>
    </div>

    <button type="submit" class="btn-submit">Publish ðŸš€</button>
  </form>
</div>

<script>
// Optional loading animation
document.querySelector('.btn-submit').addEventListener('click', function() {
  this.classList.add('loading');
  this.innerHTML = 'Publishing...';
});
</script>

{% endblock content %}
