<!DOCTYPE html>
{% extends 'user/bloglayout.html' %}

{% block content %}
<style>
:root {
  --primary-color: #fa583f; /* Twerk Queen brand accent */
  --secondary-color: #151515; 
  --background-color: #f6f6f6;
  --text-color: #333333;
  --border-radius: 15px;
  --transition-speed: 0.3s;

  /* Typography */
  --font-family-primary: "Montserrat", sans-serif;
  --font-family-heading: "Poiret One", cursive;

  /* Card / Glass overlays in Light Mode */
  --card-bg: rgba(255, 255, 255, 0.85);
  --sidebar-bg: rgba(250, 250, 250, 0.7);
  --header-bg: rgba(255, 255, 255, 0.75);
  --shadow-color: rgba(0,0,0,0.1);
  --hover-overlay: rgba(0,0,0,0.05);
  --primary-gradient: linear-gradient(135deg, #fa583f 0%, #ff2a5f 100%);
  --glow-color: rgba(255,88,63,0.4);
  --cyber-border: 1px solid rgba(255,255,255,0.1);
  --neon-shadow: 0 0 15px var(--glow-color);
}

/********** DARK THEME **********/
body.dark-theme {
  --background-color: #1f1f1f;
  --text-color: #fdfdfd;
  --card-bg: rgba(255,255,255,0.05);
  --sidebar-bg: rgba(0,0,0,0.2);
  --header-bg: rgba(255,255,255,0.06);
  --shadow-color: rgba(0,0,0,0.3);
  --hover-overlay: rgba(255,255,255,0.1);
}

.blog-hero {
  position: relative;
  height: 70vh;
  overflow: hidden;
  margin-bottom: 4rem;
  border-radius: var(--border-radius);
  animation: floatImage 4s ease-in-out infinite;
}

@keyframes floatImage {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.blog-hero::before {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--gradient-primary);
  opacity: 0.15;
  z-index: 1;
}

.blog-hero-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: saturate(1.2);
}

.blog-header {
  position: absolute;
  bottom: 2rem;
  left: 2rem;
  z-index: 2;
  background: rgba(255,255,255,0.85);
  padding: 2rem;
  border-radius: var(--border-radius);
  backdrop-filter: blur(10px);
  animation: slideInLeft 0.8s ease-out;
}

.blog-title {
  font-family: var(--font-family-heading);
  font-size: 3.5rem;
  margin-bottom: 1rem;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.blog-meta {
  display: flex;
  gap: 2rem;
  color: var(--text-color);
  margin-bottom: 1.5rem;
}

.blog-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: 1fr 300px;
  gap: 3rem;
}

.blog-body {
  font-size: 1.1rem;
  line-height: 1.8;
  animation: fadeInUp 0.8s ease-out;
}

.blog-sidebar {
  position: sticky;
  top: 2rem;
  height: fit-content;
}

.category-chip {
  display: inline-block;
  padding: 0.5rem 1.5rem;
  background: var(--gradient-primary);
  color: white;
  border-radius: 2rem;
  margin: 0.5rem;
  transition: transform 0.3s ease;
}

.category-chip:hover {
  transform: translateY(-3px);
}

.holographic-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: var(--cyber-glow);
  position: relative;
  overflow: hidden;
}

.holographic-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
  animation: hologram 6s infinite linear;
}

@keyframes hologram {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 1200px) {
  .blog-content {
    grid-template-columns: 1fr;
  }
  
  .blog-sidebar {
    position: static;
  }
}

@media (max-width: 768px) {
  .blog-title {
    font-size: 2.5rem;
  }
  
  .blog-hero {
    height: 50vh;
  }
}
</style>

<article class="blog-article">
  <header class="blog-hero">
    <img src="{{ post.image_url }}" alt="{{ post.title }}" class="blog-hero-image">
    <div class="blog-header">
      <h1 class="blog-title">{{ post.title }}</h1>
      <div class="blog-meta">
        <span>By {{ post.author }}</span>
        <span>{{ post.created_on.strftime('%B %d, %Y') }}</span>
      </div>
      <div class="categories">
        <span class="category-chip">Hip Hop</span>
        <span class="category-chip">Dance</span>
        <span class="category-chip">Fitness</span>
      </div>
    </div>
  </header>

  <main class="blog-content">
    <div class="blog-body holographic-card">
      {{ post.content|safe }}
      
      <section class="social-share">
        <h3>Share This Post</h3>
        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-snapchat"></i></a>
        </div>
      </section>
    </div>

    <aside class="blog-sidebar">
      <div class="holographic-card">
        <h3>Recent Posts</h3>
        <!-- Add recent posts loop here -->
      </div>
      
      <div class="holographic-card">
        <h3>Categories</h3>
        <div class="categories-list">
          <a href="#" class="category-chip">Hip Hop</a>
          <a href="#" class="category-chip">Fitness</a>
          <a href="#" class="category-chip">Tutorials</a>
        </div>
      </div>
    </aside>
  </main>
</article>

<script>
// Intersection Observer for animations
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting) {
      entry.target.style.opacity = 1;
      entry.target.style.transform = 'translateY(0)';
    }
  });
});

document.querySelectorAll('.holographic-card').forEach((card) => {
  card.style.opacity = 0;
  card.style.transform = 'translateY(20px)';
  observer.observe(card);
});

// Parallax effect on hero image
window.addEventListener('scroll', () => {
  const scrolled = window.pageYOffset;
  const parallax = document.querySelector('.blog-hero-image');
  if(parallax) {
    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
  }
});
</script>
{% endblock %}
