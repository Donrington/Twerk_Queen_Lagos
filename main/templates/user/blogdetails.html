<!DOCTYPE html>
{% extends 'user/bloglayout.html' %}

{% block content %}
    <style>
        /* Root Variables */
        :root {
            --primary-color: #ff3c6d; /* Vibrant pink */
            --background-color: #ffffff; /* Clean white */
            --text-color: #121212; /* Dark black */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            --glass-blur: blur(20px);
            --border-radius: 20px;
            --transition-speed: 0.4s ease-in-out;
        }

        /* Global Styles */
        body {
            font-family: "Montserrat", sans-serif;
            
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Blog Hero Section */
        .blog-hero {
            position: relative;
            height: 70vh;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .blog-hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(90%);
        }

        .blog-header {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: var(--border-radius);
            backdrop-filter: var(--glass-blur);
            box-shadow: var(--glass-shadow);
            animation: fadeInUp 0.8s ease-out;
        }

        .blog-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .blog-meta {
            color: var(--text-color);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .blog-article{
            background-color: var(--background-color);
        }

        /* Blog Content Section */
        .blog-content {
            max-width: 1200px;
            background: var(--background-color);
            margin: 4rem auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            padding: 0 2rem;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--glass-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
        }

                holographic-card {
        background: rgba(232, 230, 230, 0.85);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--cyber-glow);
        position: relative;
        overflow: hidden;
        }

        .holographic-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: hologram 6s infinite linear;
        }

        @keyframes hologram {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        /* Blog Body */
        .blog-body {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* Sidebar */
        .blog-sidebar {
            position: sticky;
            top: 3rem;
            height: fit-content;
        }

        .category-chip {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            margin: 0.5rem 0;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .category-chip:hover {
            transform: translateY(-3px);
        }

        /* Social Share */
        .social-share h3 {
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .blog-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .blog-title {
                font-size: 2.5rem;
            }

            .blog-header {
                left: 1.5rem;
                bottom: 2rem;
                padding: 1.5rem;
            }

            .blog-hero {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <article class="blog-article">
        <header class="blog-hero">
            <img src="{{ post.image_url }}" alt="{{ post.title }}" class="blog-hero-image">
            <div class="blog-header">
                <h1 class="blog-title">{{ post.title }}</h1>
                <div class="blog-meta">
                    <span>By {{ post.author }}</span> â€¢ 
                    <span>{{ post.created_on.strftime('%B %d, %Y') }}</span>
                </div>
                <div class="categories">
                    <span class="category-chip">Hip Hop</span>
                    <span class="category-chip">Dance</span>
                    <span class="category-chip">Fitness</span>
                </div>
            </div>
        </header>

        <main class="blog-content">
            <div class="blog-body glass-card">
                {{ post.content|safe }}
                
                <section class="social-share">
                    <h3>Share This Post</h3>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-snapchat"></i></a>
                    </div>
                </section>
            </div>

            <aside class="blog-sidebar">
                <div class="glass-card">
                    <h3>Recent Posts</h3>
                    <!-- Add recent posts loop here -->
                </div>
                
                <div class="glass-card">
                    <h3>Categories</h3>
                    <div class="categories-list">
                        <a href="#" class="category-chip">Hip Hop</a>
                        <a href="#" class="category-chip">Fitness</a>
                        <a href="#" class="category-chip">Tutorials</a>
                    </div>
                </div>
            </aside>
        </main>
    </article>


<script>
// Intersection Observer for animations
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting) {
      entry.target.style.opacity = 1;
      entry.target.style.transform = 'translateY(0)';
    }
  });
});

document.querySelectorAll('.holographic-card').forEach((card) => {
  card.style.opacity = 0;
  card.style.transform = 'translateY(20px)';
  observer.observe(card);
});

// Parallax effect on hero image
window.addEventListener('scroll', () => {
  const scrolled = window.pageYOffset;
  const parallax = document.querySelector('.blog-hero-image');
  if(parallax) {
    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
  }
});
</script>
{% endblock %}
