{%extends 'user/adminlayout.html'%}


{%block content%}




    

    
        <!-- Dashboard Stats -->
        <section class="dashboard-content">
          <div class="stats-grid">
            <div class="stats-card">
              <h3 class="stats-card-title">Total Contestants</h3>
              <p class="stats-card-value">{{ total_contestants }}</p>
              <span class="stats-card-icon"><i class="fas fa-user-friends"></i></span>
            </div>
    
            <div class="stats-card">
              <h3 class="stats-card-title">Total Votes</h3>
              <p class="stats-card-value">{{ total_votes }}</p>
              <span class="stats-card-icon"><i class="fas fa-vote-yea"></i></span>
            </div>
    
            <div class="stats-card">
              <h3 class="stats-card-title">Active Blog Posts</h3>
              <p class="stats-card-value">{{ active_blog_posts }}</p>
              <span class="stats-card-icon"><i class="fas fa-blog"></i></span>
            </div>
    
            <div class="stats-card">
              <h3 class="stats-card-title">New Contacts</h3>
              <p class="stats-card-value">{{ new_contacts }}</p>
              <span class="stats-card-icon"><i class="fas fa-envelope"></i></span>
            </div>
          </div>
        </section>
    </div>
    
    

    

{%endblock content%}
